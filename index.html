<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Asistentes</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- jsPDF & AutoTable Libraries for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-clipboard-user text-2xl"></i>
                <h1 class="text-xl font-bold">Control de Asistencia</h1>
            </div>
            <div class="text-sm bg-indigo-700 px-3 py-1 rounded-full">
                <span id="count-badge">0</span> Asistentes
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-5xl mx-auto px-4 py-8 w-full">
        
        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 border-l-4 border-indigo-500">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Registrar Nuevo Asistente</h2>
            <form id="attendee-form" class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Ej. Juan Pérez" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex-grow">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Correo Electrónico / Rol</label>
                    <input type="text" id="email" placeholder="Ej. juan@empresa.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-md">
                        <i class="fa-solid fa-plus"></i> Agregar
                    </button>
                </div>
            </form>
        </div>

        <!-- Action Bar -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Lista de Asistentes</h2>
            <button onclick="downloadPDF()" id="btn-download" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200 opacity-50 cursor-not-allowed" disabled>
                <i class="fa-solid fa-file-pdf mr-2"></i> Descargar Lista
            </button>
        </div>

        <!-- Table Section -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden min-h-[300px] relative">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-bold">
                    <tr>
                        <th class="p-4 border-b">#</th>
                        <th class="p-4 border-b">Nombre</th>
                        <th class="p-4 border-b">Correo / Detalle</th>
                        <th class="p-4 border-b text-center">Hora Registro</th>
                        <th class="p-4 border-b text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="attendee-list" class="divide-y divide-gray-100">
                    <!-- Rows will be injected here JS -->
                </tbody>
            </table>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center h-64 text-gray-400">
                <i class="fa-regular fa-folder-open text-5xl mb-3"></i>
                <p class="text-lg">No hay asistentes registrados aún.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 text-center text-sm">
        <p>&copy; 2024 Sistema de Gestión de Eventos. Generado localmente.</p>
    </footer>

    <!-- Logic -->
    <script>
        // State
        let attendees = [];

        // DOM Elements
        const form = document.getElementById('attendee-form');
        const listContainer = document.getElementById('attendee-list');
        const emptyState = document.getElementById('empty-state');
        const countBadge = document.getElementById('count-badge');
        const btnDownload = document.getElementById('btn-download');

        // Initial Render
        renderList();

        // Add Attendee Event
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            const newAttendee = {
                id: Date.now(),
                name: nameInput.value.trim(),
                email: emailInput.value.trim() || 'No especificado',
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            attendees.push(newAttendee);
            
            // Reset form
            nameInput.value = '';
            emailInput.value = '';
            nameInput.focus();

            renderList();
            showToast('Asistente agregado correctamente');
        });

        // Delete Attendee
        function deleteAttendee(id) {
            if(confirm('¿Estás seguro de eliminar a este asistente?')) {
                attendees = attendees.filter(a => a.id !== id);
                renderList();
            }
        }

        // Render Logic
        function renderList() {
            listContainer.innerHTML = '';
            countBadge.innerText = attendees.length;

            if (attendees.length === 0) {
                emptyState.style.display = 'flex';
                btnDownload.disabled = true;
                btnDownload.classList.add('opacity-50', 'cursor-not-allowed');
                btnDownload.classList.remove('hover:bg-red-600');
            } else {
                emptyState.style.display = 'none';
                btnDownload.disabled = false;
                btnDownload.classList.remove('opacity-50', 'cursor-not-allowed');
                btnDownload.classList.add('hover:bg-red-600');

                attendees.forEach((person, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 animate-fade-in transition duration-150';
                    row.innerHTML = `
                        <td class="p-4 text-gray-500 font-medium">${index + 1}</td>
                        <td class="p-4 font-semibold text-gray-800">${person.name}</td>
                        <td class="p-4 text-gray-600">${person.email}</td>
                        <td class="p-4 text-center text-gray-500 text-sm font-mono">${person.time}</td>
                        <td class="p-4 text-center">
                            <button onclick="deleteAttendee(${person.id})" class="text-red-400 hover:text-red-600 transition p-2 rounded-full hover:bg-red-50" title="Eliminar">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    `;
                    listContainer.appendChild(row);
                });
            }
        }

        // PDF Generation Logic
        function downloadPDF() {
            if (attendees.length === 0) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header - Brand colors
            doc.setFillColor(79, 70, 229); // Indigo 600
            doc.rect(0, 0, 210, 25, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.text("Lista de Asistencia", 14, 16);
            
            doc.setFontSize(10);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 160, 16);

            // Table Data Preparation
            const tableColumn = ["#", "Nombre del Asistente", "Correo / Detalle", "Hora Registro"];
            const tableRows = [];

            attendees.forEach((person, index) => {
                const attendeeData = [
                    index + 1,
                    person.name,
                    person.email,
                    person.time
                ];
                tableRows.push(attendeeData);
            });

            // Generate Table
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 30,
                theme: 'striped',
                headStyles: { fillColor: [79, 70, 229] }, // Match brand
                styles: { fontSize: 10, cellPadding: 3 },
                alternateRowStyles: { fillColor: [243, 244, 246] }
            });

            // Footer info
            const finalY = doc.lastAutoTable.finalY || 30;
            doc.setTextColor(150);
            doc.setFontSize(8);
            doc.text(`Total de asistentes: ${attendees.length}`, 14, finalY + 10);

            // Save
            doc.save(`lista_asistencia_${new Date().toISOString().slice(0,10)}.pdf`);
            showToast('PDF descargado exitosamente');
        }

        // Simple Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl animate-fade-in z-50 flex items-center gap-2';
            toast.innerHTML = `<i class="fa-solid fa-check-circle text-green-400"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
